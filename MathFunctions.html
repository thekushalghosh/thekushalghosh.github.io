<!DOCTYPE html>
<html>
    <head>
        <title>Math Functions (thekushalghosh)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="mathstyle.css">
        <link href='https://fonts.googleapis.com/css?family=Syne Mono' rel='stylesheet'>
        <meta name="theme-color" content="rgb(225, 0, 255)">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <a title="HomePage" href="https://thekushalghosh.github.io">
            <button class = "homebutton" style="color: white; font-size: 1.2em;font-family:fantasy;" id = "resume"><i class="fa fa-home" aria-hidden="true"></i>Home Page</button>
        </a>
        <div id = "topic" style="font-family:'Syne Mono'";>
           Math Functions
        </div>
        <div class="box">
        <div class="row card-deck mx-xl-5 text-center">
            <div class="card mb-4 col-lg-4 col-sm-6 bg-pr" id="factorial">
                <div class="inputs">
                    <u>Calculate Factorial</u>
                    <br>
                    <br>
                    Enter Number <br> <input id="n" type = "number" max="1000" placeholder="0 <= Number <= 1000">
                    <br>
                    <br>
                    <button class="calculate" type="submit" onclick="factorial_print()">Calculate</button>
                </div>
            </div>
            <div class="card mb-4 col-lg-4 col-sm-6 bg-pr" id="ncr">
                <div class="inputs">
                    <u>NcR Calculator</u>
                    <br>
                    <br>
                    Enter N <input id="ncrn" type = "number" max="100" placeholder="0 <= N <= 100">
                    <br>
                    Enter R <input id="ncrr" type = "number" max="100" placeholder="0 <= R <= 100">
                    <br>
                    <br>
                    <button class="calculate" type="submit" onclick="ncr()">Calculate</button>
                </div>
            </div>
            <div class="card mb-4 col-lg-4 col-sm-6 bg-pr" id="npr">
                <div class="inputs">
                    <u>NpR Calculator</u>
                    <br>
                    <br>
                    Enter N <input id="nprn" type = "number" max="100" placeholder="0 <= N <= 100">
                    <br>
                    Enter R <input id="nprr" type = "number" max="100" placeholder="0 <= R <= 100">
                    <br>
                    <br>
                    <button class="calculate" type="submit" onclick="npr()">Calculate</button>
                </div>
            </div>
        <br>
        <br>
        <br>
    </div>
    <div class="row card-deck mx-xl-5 text-center">
            <div class="card mb-4 col-lg-4 col-sm-6 bg-pr" id="factors">
                <div class="inputs">
                    <u>Calculate Factors</u>
                    <br>
                    <br>
                    Enter Number <br> <input id="nn" type = "number" max="1000000000000" placeholder="0 <= Number <= 10 ^ 12">
                    <br>
                    <br>
                    <button class="calculate" type="submit" onclick="factors()">Calculate</button>
                </div>
            </div>
            <div class="card mb-4 col-lg-4 col-sm-6 bg-pr" id="prime_factors">
                <div class="inputs">
                    <u>Calculate Prime Factors</u>
                    <br>
                    <br>
                    Enter Number <br> <input id="nnpf" type = "number" max="1000000000000000000000" placeholder="0 <= Number <= 10 ^ 21">
                    <br>
                    <br>
                    <button class="calculate" type="submit" onclick="prime_factors()">Calculate</button>
                </div>
            </div>
            <div class="card mb-4 col-lg-4 col-sm-6 bg-pr" id="power">
                <div class="inputs">
                    <u>Power Calculator ( a ^ b )</u>
                    <br>
                    <br>
                    Enter a <input id="a" type = "number" max="1000" placeholder="-1000 <= a <= 1000">
                    <br>
                    Enter b <input id="b" type = "number" max="100" placeholder="-100 <= b <= 100">
                    <br>
                    <br>
                    <button class="calculate" type="submit" onclick="power()">Calculate</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>

        <div id = "footer">
            Answer:
        </div>
    </body>
    <script src="mathscript.js"></script>
</html>
